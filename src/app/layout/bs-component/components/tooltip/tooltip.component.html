<div class="card rounded-0 border-0 mb-4">
     <div class="card-header"><h5 class="card-title"> Tooltip</h5></div>
    <div class="card-body">
        <button type="button" class="btn btn-secondary" placement="top" ngbTooltip="Tooltip on top">
          Tooltip on top
        </button>
        <button type="button" class="btn btn-secondary" placement="right" ngbTooltip="Tooltip on right">
          Tooltip on right
        </button>
        <button type="button" class="btn btn-secondary" placement="bottom" ngbTooltip="Tooltip on bottom">
          Tooltip on bottom
        </button>
        <button type="button" class="btn btn-secondary" placement="left" ngbTooltip="Tooltip on left">
          Tooltip on left
        </button>
        <ng-template #StaticTipContent><em>Tooltip</em> <u>with</u> <b>HTML</b></ng-template>
        <button type="button" class="btn btn-secondary" data-html="true" [ngbTooltip]="StaticTipContent">
          Tooltip with HTML
        </button>
    </div>
</div>
